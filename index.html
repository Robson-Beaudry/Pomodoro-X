<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Pomodoro X</title>
</head>
<body>
  <div class="titleCards">
  <h1>
    Pomodoro X
  </h1>
    <h2>Set Work and Break Lengths</h2>       
    <h2>Heighten Productivity</h2>
  </div>
  
  <div class="pomodoro">
  <button type="button" class="btn btn-primary" id="startButton">Start</button>
  </div>
  <p></p>
    
      
  <div class="clock">
    <p class="column1" id="number1">2</p>
    <p class="column2" id="number2">5</p>
    <p class="column3">:</p>
    <p class="column4" id="number3">0</p>
    <p class="column5" id="number4">0</p>
  </div>
  
  <div class="options">
    <h2 id="workHard">
      Work Hard
    </h2>
    <p id="work">
      <span id="minus1"><button class="BB">-</button></span> <span id="workDigit1">2</span><span id="workDigit2">5</span> <span id="plus1"><button class="BB">+</button></span>
    </p>
    <h2 id="playHard">
      Play Hard
    </h2>
    <p id="break">
      <span id="minus2"><button class="BB">-</button></span> <span id="playDigit1">0</span><span id="playDigit2">5</span> <span id="plus2"><button class="BB">+</button></span>
    </p>
  </div>
  
  <div class="linkBox">
      <h2>Paste a Youtube Link to Set a Custom Alarm</h2>
    <input type="text" placeholder="Past Youtube Link Here" id="searchBar">
    <button id="confirmButton" class="btn">Confirm</button>
  </div>
    
  
  <div class="wrapper">
  <div id="player"></div>
  </div>
    
</body>
</html>
